<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Add these links in the <head> section of your HTML -->
    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
    <script src="codemirror/lib/codemirror.js"></script>
    <!-- Material -->
    <link rel="stylesheet" href="codemirror/theme/material.css">
    <!-- Oceanic Next -->
    <link rel="stylesheet" href="codemirror/theme/oceanic-next.css">
    <script src="codemirror/mode/javascript/javascript.js"></script>
    <script src="codemirror/addon/edit/closebrackets.js"></script>
    <script src="codemirror/addon/edit/matchbrackets.js"></script>
    <script src="codemirror/addon/edit/continuelist.js"></script>
    <script src="codemirror/addon/hint/show-hint.js"></script>
    <link rel="stylesheet" href="codemirror/addon/hint/show-hint.css">
    <title>Better Discord Plugin Generator</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Better Discord Plugin Generator</h1>
            <label for="pluginName">Plugin Name:</label>
            <input type="text" id="pluginName">
            <label for="author">Author:</label>
            <input type="text" id="author">
            <label for="description">Description:</label>
            <textarea id="description"></textarea>
            <label for="version">Version:</label>
            <input type="text" id="version">
            <button id="saveButton">Save Plugin</button>
            <button id="loadButton">Load Plugin</button>
        </div>
        <div class="editor">
            <div class="tabs">
                <div class="tab" id="loadTab">Load</div>
                <div class="tab" id="startTab">Start</div>
                <div class="tab" id="stopTab">Stop</div>
            </div>
            <div class="code-editor" id="loadCodeEditor" contenteditable="true"></div>
            <div class="code-editor" id="startCodeEditor" contenteditable="true"></div>
            <div class="code-editor" id="stopCodeEditor" contenteditable="true"></div>
            <button id="generateButton">Generate Plugin</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
